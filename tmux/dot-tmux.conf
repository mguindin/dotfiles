# Use Vim keybindings in copy mode
setw -g mode-keys vi

# tmux-256color
# never set this to anything other than screen-256color or tmux-256color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# alt as meta on macOS
set-option -g xterm-keys on

# increase history size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# start with mouse mode enabled
set -g mouse on

if-shell "uname | grep -q Darwin" "source-file $HOME/.tmux-macos" "source-file $HOME/.tmux-linux"

# Ms modifies OSC 52 clipboard handling to work with mosh, see
# https://gist.github.com/yudai/95b20e3da66df1b066531997f982b57b
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "sed -e 's/[[:space:]]*$//' | pbcopy"

# use bracketed paste, if the running application (vim/emacs/weechat) has
# sent the terminal code to enable it.
bind-key ] paste-buffer -p

# tmux navigation (vim-like)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h
bind | split-window -h

bind -n M-left select-window -t :-
bind -n M-right select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# replace C-b by C-a instead of using both prefixes
set -gu prefix2
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -sg escape-time 0

bind -n C-t new-window -a
bind -n S-left  prev
bind -n S-right next
bind -n S-C-left  swap-window -t -1
bind -n S-C-right swap-window -t +1
# Set focus events (for vim stuff, etc)
set -g focus-events on

# For copying remote
set -g set-clipboard on

# For working with nested tmux (see http://stahlke.org/dan/tmux-nested/)
bind -n S-up \
  send-keys M-F12 \; \
  set -qg status-bg colour88 \; \
  unbind -n S-left \; \
  unbind -n S-right \; \
  unbind -n S-C-left \; \
  unbind -n S-C-right \; \
  unbind -n M-left \; \
  unbind -n M-right \; \
  unbind -n C-t \; \
  unbind  - \; \
  unbind  _ \; \
  unbind  | \; \
  unbind -n M-h \; \
  unbind -n M-j \; \
  unbind -n M-k \; \
  unbind -n M-l \; \
  set -qg prefix C-b
bind -n S-down \
  send-keys M-F11 \; \
  set -qg status-bg colour233 \; \
  bind -n S-left  prev \; \
  bind -n S-right next \; \
  bind -n S-C-left swap-window -t -1 \; \
  bind -n S-C-right swap-window -t +1 \; \
  bind -n M-left select-window -t :- \; \
  bind -n M-right select-window -t :+ \; \
  bind -n C-t new-window -a -c "#{pane_current_path}" \; \
  bind  - split-window -v \; \
  bind  _ split-window -h \; \
  bind  | split-window -h \; \
  bind -n M-h select-pane -L \; \
  bind -n M-j select-pane -D \; \
  bind -n M-k select-pane -U \; \
  bind -n M-l select-pane -R \; \
  set -qg prefix C-a

# Set indexes to start at 1
set -g base-index 1
setw -g pane-base-index 1

# QWERTY keys - comment these out if you don't use QWERTY layout!
bind-key -n M-h run-shell -b "$navigate_left"
bind-key -n M-j run-shell -b "$navigate_down"
bind-key -n M-k run-shell -b "$navigate_up"
bind-key -n M-l run-shell -b "$navigate_right"
bind-key -n M-\ run-shell -b "$navigate_back"

# set this ONLY IF your Vim is very slow
set -g @navigate-timeout 1.618 # seconds
# propagation delay for Vim title change

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# reload config
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf reloaded!'
# TPM
# List of plugins
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'knakayama/tmux-man'
set -g @plugin 'sunaku/tmux-navigate'

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

# tmux-man
# Set pane to be larger
set -g @man-size 15

# Use my fish shell for man pane
set -g @man-shell-interactive 'on'

# Load theme
run-shell "tmux source-file ~/.tmux.cyan-ssh.theme"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
set -g status-position bottom
