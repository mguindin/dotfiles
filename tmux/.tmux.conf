# Use Vim keybindings in copy mode
setw -g mode-keys vi

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# Set terminal to report as screen-256color
set -g default-terminal "screen-256color"
set -g terminal-overrides ',xterm-256color:Tc'

# increase history size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# start with mouse mode enabled
set -g mouse on

# tmux navigation (vim-like)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-left select-window -t :-
bind -n M-right select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# replace C-b by C-a instead of using both prefixes
set -gu prefix2
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -sg escape-time 0

# Set focus events (for vim stuff, etc)
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# TPM
# List of plugins
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'knakayama/tmux-man'

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
# theme colors
set -g @themepack 'powerline/block/cyan'

# tmux-man
# Set pane to be larger
set -g @man-size 15
# Use my fish shell for man pane
set -g @man-shell-interactive 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
set -g status-position bottom
