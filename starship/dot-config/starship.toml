# Don't print a new line at the start of the prompt
add_newline = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# AWS
[aws]
style = "bold orange"
symbol = "🅰 "
displayed_items = "profile"
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[time]
style = "bright-purple"
disabled = false
format = "%T"

[directory]
truncation_length = 1
fish_style_pwd_dir_length = 1

[git_status]
renamed.style = "yellow"
staged.value = "+"
staged.style = "green"
stashed.disabled = true

#k8s
[kubernetes]
disabled = false
